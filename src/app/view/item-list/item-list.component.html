<div class="ui items">
  <div  *ngFor="let item of data" class="item">
    <div class="image">
      <img [src]= "item.image" />

    </div>
    <div class="content">
      <a class="header">{{item.item}}</a>
      <div class="meta">
        <span>{{item.description}}</span>
      </div>
      <div class="description">
        <p></p>
      </div>

    </div>
  </div>

</div>
